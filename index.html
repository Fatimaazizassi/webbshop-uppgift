<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Vite App1</title>
  </head>
  <body>
    <main>
    <h1>Snack Fabric</h1>

    <!--cash knappar-->
    <Header id="header">
      <div id="headerButton">
        <button id="cartButton"><span class="material-symbols-outlined"> shopping_cart</button>
        <button id="goBack"><span class="material-symbols-outlined"><span class="material-symbols-outlined">home</button>
      </div>
      <div id="favorit"> <span class="material-symbols-outlined">star</span>
      </div>
      
    <!--cash-->
     <div id="cart"></div>
   
  </Header>
    
   <!-- faktura-->
    <div id="money" class="payment-options hidden">
      
      <div class="selector">
        <!-- form fil-->
        <form name="customerForm">
          <h3>Contact Details</h3>
          Namn:
          <input type="text" id="firstName" name="Namn" placeholder="Namn">
          Efternamn:
          <input type="text" id="lastName" name="EfterNamn" placeholder="Efternamn">
          Addres:
          <input type="text" id="adress" name="Addres" placeholder="Addres">
          Postnummer:
          <input type="number" id="postNummer" name="postNummer" placeholder="postnummer" value="RG10 9QX">
          Ort:
          <input type="text" id="postOrt" name="Ort" placeholder="Postort">
          Ev. portkod
          <input type="text" id="portKod" name="portKod" placeholder="Portkod">
          Telefon:
          <input type="number" id="tel" name="tel" placeholder="MobilNummer">
          E-mail:
          <input type="email" id="email" name="E-mail" placeholder="E-mail">
          <!--Gdpr & Subscription input -->
          Accept Gdpr <input type="checkbox" id="gdbr" name="gdbr" value="gdbr">
          Subscription <input type="checkbox" id="Subscription" name=" Subscription" value="Subscription" checked >
        </form> 
        <h3>Payment Method </h3>
        <label> 
          <input type="radio" name="payment-option" value="invoice" >
          <span class="faktura">Faktura</span>
        </label>
        <label>
          <input type="radio" name="payment-option" value="card" checked>
          <span>Kort</span>
        </label>
      </div>
 <!--invoice-->
      <div class="invoice hidden" id="invoice">
        <label>
         <span>Personnummer</span>
         <input type="text" name="personal-id" id="personalID" value="19850505-1234">
        </label>
      </div>
      <!--card-->
      <div class="card" id="card">
        <label>
          <span>Kortnummer</span>
          <input type="number" id="creditCardNumber" value="5100080000000000">
        </label>
        <label>
          <span>Datum</span>
          <span>
            <input type="number" class="small" placeholder="YY" id="creditCardYear">/ 
            <input type="number" class="small" placeholder="MM" id="creditCardMonth">
          </span>
        </label>
        <label>
        <span>CVC</span>
        <input type="number" placeholder="123" id="creditCardCvc">
      </label>
      </div>

     <button id="orderBtn" disabled> Beställ 
        <input type="text" placeholder="Namn" id="firstName">
      </button>
       <!-- <input type="submit" value="Beställ" id="orderBtnClick"> -->
     
    

    </div>
    
    <div id="chipsesContainer"></div>
    
   
    <!-- bild id-->
    <div id="chips"></div>

    <!--beställ knapp  -->
    
   
    

    <!--meddelane för bestälning-->
    <div class="hidden" id="orderConfirmation">
      Tack för din bestälning , <span id="nameFirst"></span>
    </div>
   

    
   
    

    
  </main>

    <script type="module" src="main.js"></script>
  
  </body>
</html>
