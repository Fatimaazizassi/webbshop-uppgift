<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Vite App1</title>
  </head>
  <body>
    <main>

   
    <h1>Snack Fabric</h1>
    <header class="header">
       <!-- cash-->
     
     <!--växla sida-->
     <button id="themeToggle"> <span class="material-symbols-outlined">
       shopping_cart
       </span></button>
    </header>
    <div id="cart"></div>
    
   <!-- card & faktura-->
    <div class="payment-options">
      <div class="selector">
        <label>
          <input type="radio" name="payment-option" value="invoice" >
          <span>Faktura</span>
        </label>
        <label>
          <input type="radio" name="payment-option" value="card" checked>
          <span>Kort</span>
        </label>
      </div>

      <div class="invoice hidden" id="invoice">
        <label>
         <span>Personnummer</span>
         <input type="text" name="personal-id" id="personalID" value="19850505-1234">
        </label>
      </div>
      <!--card-->
      <div class="card" id="card">
        <label>
          <span>Kortnummer</span>
          <input type="number" id="creditCardNumber" value="5100080000000000">
        </label>
        <label>
          <span>Datum</span>
          <span>
            <input type="number" class="small" placeholder="YY" id="creditCardYear">/ 
            <input type="number" class="small" placeholder="MM" id="creditCardMonth">
          </span>
        </label>
        <span>CVC</span>
        <input type="number" placeholder="123" id="creditCardCvc">
      </div>

      <button id="orderBtn" disabled> Beställ</button>

    </div>
    
    <div id="chipsesContainer"></div>
    <h2>Cart</h2>
   
    <!-- bild id-->
    <div id="chips"></div>
    

    
   
    

    
  </main>

    <script type="module" src="main.mjs"></script>
  
  </body>
</html>
